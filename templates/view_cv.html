<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and Create Profile | Interactive CV Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cv-viewer-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">Your CV Has Been Uploaded!</h2>

        <p class="text-center">Your CV is now saved. You can view it and proceed to create your profile.</p>

        <div class="d-grid gap-2">
            <button id="view-cv-btn" class="btn btn-secondary btn-lg">View Your CV</button>
        </div>

        <div id="cv-viewer" class="cv-viewer-container" style="display:none;">
            </div>

        <hr class="my-4">
        <div class="d-grid gap-2">
            <a href="{{ url_for('create_profile_page') }}" class="btn btn-primary btn-lg">Create Your Profile</a>
        </div>
        <p class="text-center mt-3"><a href="{{ url_for('index') }}">Return to Homepage</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('view-cv-btn').addEventListener('click', function() {
            const cvViewer = document.getElementById('cv-viewer');
            const cvUrl = "{{ url_for('uploaded_file_display', filename=filename) }}";
            
            // Eğer PDF dosyası ise
            // cvViewer.innerHTML = `<embed src="${cvUrl}" type="application/pdf" width="100%" height="600px" />`;

            // Eğer HTML olarak görüntülemek isterseniz (iFrame kullanarak)
            cvViewer.innerHTML = `<iframe src="${cvUrl}" width="100%" height="600px" frameborder="0"></iframe>`;

            cvViewer.style.display = 'block';
        });
    </script>
</body>
</html>
