<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .success-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .success-container h2 {
            color: #28a745; /* Green color for success */
            margin-bottom: 20px;
        }
        .success-container p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .success-container button {
            background-color: #007bff; /* Blue color for button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .success-container button:hover {
            background-color: #0056b3;
        }
        .icon {
            font-size: 3em;
            color: #28a745;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="icon">✅</div> <!-- Checkmark icon -->
        <h2>Your Account was created successfully</h2>
        <!-- E-posta gönderme işlevi kaldırıldığı için bu metni güncelledik -->
        <p>Welcome , you can enter Platform</p>
        <!-- Buton metnini güncelledik -->
        <a href="{{ url_for('index') }}" class="button">please back to homepage </a>
    </div>
</body>
</html>
