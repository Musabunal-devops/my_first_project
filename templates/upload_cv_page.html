<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV | Interactive CV Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control-file {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">Upload Your CV</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <p class="text-center">Please upload your CV in PDF, DOC, or DOCX format.</p>
        
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select File:</label>
                <div class="custom-file-input-wrapper">
                    <label for="file-upload" class="custom-file-label btn btn-primary">Select File</label>
                    <input type="file" name="file" id="file-upload" class="d-none">
                    <span id="file-name-display" class="ms-3 text-muted">No file selected</span>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Upload CV</button>
            </div>
        </form>

        <hr>
        <p class="text-center"><a href="{{ url_for('index') }}">Return to Homepage</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-upload');
            const fileNameDisplay = document.getElementById('file-name-display');
 
            fileInput.addEventListener('change', function(event) {
                if (event.target.files.length > 0) {
                    fileNameDisplay.textContent = event.target.files[0].name;
                } else {
                    fileNameDisplay.textContent = 'No file selected';
               }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
